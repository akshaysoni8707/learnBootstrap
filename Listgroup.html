<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>Title</title>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container my-5">
        <ul class="list-group">
            <li class="list-group-item active">First</li>
            <li class="list-group-item">Second</li>
            <li class="list-group-item">Third</li>
        </ul>
        <div class="list-group my-3">
            <a href="#!" class="list-group-item">First</a>
            <a href="#!" class="list-group-item">Second</a>
            <a href="#!" class="list-group-item">Third</a>
        </div>
        <div class="list-group list-group-flush my-3">
            <a href="#!" class="list-group-item list-group-item-action">First</a>
            <a href="#!" class="list-group-item list-group-item-action">Second</a>
            <a href="#!" class="list-group-item list-group-item-action">Third</a>
        </div>
        <ul class="list-group list-group-horizontal">
            <li class="list-group-item active">First</li>
            <li class="list-group-item">Second</li>
            <li class="list-group-item">Third</li>
        </ul>
        <ul class="list-group my-3">
            <li class="list-group-item list-group-item-primary">First</li>
            <li class="list-group-item list-group-item-success">Second</li>
            <li class="list-group-item list-group-item-warning">Third</li>
        </ul>
        <div class="list-group my-3">
            <a href="#!" class="list-group-item list-group-item-action list-group-item-primary">First</a>
            <a href="#!" class="list-group-item list-group-item-action list-group-item-success">Second</a>
            <a href="#!" class="list-group-item list-group-item-action list-group-item-warning">Third</a>
        </div>
        <ul class="list-group my-3">
            <li class="list-group-item d-flex justify-content-between align-items-center">First <span class="badge badge-primary badge-pill">12</span></li>
            <li class="list-group-item d-flex justify-content-between align-items-center">Second <span class="badge badge-danger badge-pill">999+</span></li>
            <li class="list-group-item d-flex justify-content-between align-items-center">Third <span class="badge badge-success badge-pill">31</span></li>
        </ul>
    </div>

</body>

</html>
