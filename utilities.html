<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <style>
        span {
            display: inline-block;
            height: 100px;
            width: 100px;
            margin-right: 10px;
        }
        
        .border {
            border-width: 2px !important;
        }
        
        .border-purple {
            border-color: purple !important;
        }
        
        .border-radius-container span {
            background-color: lightgrey;
        }
    </style>
</head>

<body>
    <div class="container my-5">
        <span class="border"></span>
        <span class="border border-0"></span>
        <span class="border border-top-0"></span>
        <span class="border border-left-0 border-right-0"></span>
        <span class="border border-left-0 border-right-0 border-top-0"></span>
    </div>
    <div class="container">
        <span class="border border-primary"></span>
        <span class="border border-dark"></span>
        <span class="border border-success"></span>
        <span class="border border-danger"></span>
        <span class="border border-info"></span>
        <span class="border border-purple"></span>
    </div>
    <div class="container my-5 border-radius-container">
        <span class="rounded-sm"></span>
        <span class="rounded border border-primary"></span>
        <span class="rounded-lg"></span>
        <span class="rounded-top"></span>
        <span class="rounded-right"></span>
        <span class="rounded-bottom"></span>
        <span class="rounded-left"></span>
        <span class="rounded-circle border border-success"></span>
        <span class="rounded-0"></span>
    </div>
    <div class="container clearfix">
        <span class="float-left">left</span>
        <span class="float-right">right</span>
    </div>
    <div class="container my-5">
        <div class="bg-primary w-25">width 25</div>
        <div class="bg-danger w-50">width 50</div>
        <div class="bg-success w-75">width 75</div>
        <div class="bg-info w-100">width 100</div>
    </div>
    <div class="container my-5" style="height: 200px;">
        <span class="bg-primary h-25">height 25</span>
        <span class="bg-danger h-50">height 50</span>
        <span class="bg-success h-75">height 75</span>
        <span class="bg-info h-100">height 100</span>
    </div>
    <div class="container my-5">
        <div class="bg-info px-4 py-2 m-2">Lorem ipsum dolor sit amet, consectetur</div>
        <div class="bg-danger pt-1 pr-2 pb-3 pl-4">Lorem ipsum dolor sit amet, consectetur</div>
        <div class="bg-info px-4 py-2 mt-1 mr-2 mb-3 ml-4">Lorem ipsum dolor sit amet, consectetur</div>
    </div>
    <div class="container my-5">
        <div class="bg-warning w-50 mx-auto p-3 text-center">
            center by mx-auto
        </div>
    </div>
    <div class="container my-5">
        <div class="p-3 shadow-sm my-3">small shadow</div>
        <div class="p-3 shadow my-3">default shadow</div>
        <div class="p-3 shadow-lg my-3">large shadow</div>
    </div>
</body>

</html>
