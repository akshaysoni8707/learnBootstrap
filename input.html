<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>Title</title>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container my-5">
        <form>
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" class="form-control">
            </div>
            <div class="form-check">
                <label class="form-check-label" for="op1">
                    <input type="checkbox" name="checkBoxDemo" id="op1" class="form-check-input">Option 1
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label" for="op2">
                    <input type="checkbox" name="checkBoxDemo" id="op2" class="form-check-input">Option 2
                </label>
            </div>
            <div class="form-group">
                <label>Comments</label>
                <textarea name="comment" cols="30" rows="5" class="form-control"></textarea>
            </div>
            <div class="form-check-inline">
                <label class="form-check-label" for="op3">
                    <input type="checkbox" name="checkBoxDemo" id="op3" class="form-check-input">Option 1
                </label>
            </div>
            <div class="form-check-inline">
                <label class="form-check-label" for="op4">
                    <input type="checkbox" name="checkBoxDemo" id="op4" class="form-check-input">Option 2
                </label>
            </div>

            <div class="form-check">
                <label for="rad1" class="form-check-label">
                    <input type="radio" name="radioDemo" id="rad1" class="form-check-input">radio 1
                </label>
            </div>
            <div class="form-check">
                <label for="rad2" class="form-check-label">
                    <input type="radio" name="radioDemo" id="rad2" class="form-check-input">radio 2
                </label>
            </div>

            <div class="form-check-inline">
                <label for="rad3" class="form-check-label">
                    <input type="radio" name="radioDemo1" id="rad3" class="form-check-input">radio 1
                </label>
            </div>
            <div class="form-check-inline">
                <label for="rad4" class="form-check-label">
                    <input type="radio" name="radioDemo1" id="rad4" class="form-check-input">radio 2
                </label>
            </div>

            <div class="form-group">
                <label for="sd1">Select : </label>
                <select name="selectDemo" id="sd1" class="form-control">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
            <div class="form-group">
                <label for="sd2">Select : </label>
                <select name="selectDemo" id="sd2" class="form-control" multiple>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>

            <div class="form-group">
                <label>small input</label>
                <input type="text" class="form-control form-control-sm">
            </div>
            <div class="form-group">
                <label>large input</label>
                <input type="text" class="form-control form-control-lg">
            </div>
            <div class="form-group">
                <label>plain text input</label>
                <input type="text" class="form-control-plaintext" placeholder="enter data here">
            </div>
            <div class="form-group">
                <input type="range" class="form-control-range" name="range">
            </div>
            <div class="form-group">
                <input type="file" class="form-control-file border" name="file">
            </div>
        </form>
    </div>
</body>

</html>
