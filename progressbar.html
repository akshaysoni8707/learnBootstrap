<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>Title</title>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container my-5">
        <div class="progress my-2">
            <div class="progress-bar" style="width:65%;"></div>
        </div>
        <div class="progress my-2">
            <div class="progress-bar bg-success" style="width:45%;"></div>
        </div>
        <div class="progress my-2">
            <div class="progress-bar bg-danger" style="width:73%;">loading...</div>
        </div>
        <div class="progress my-2">
            <div class="progress-bar bg-info" style="width:33%;">33%</div>
        </div>
        <div class="progress bg-dark" style="height:30px">
            <div class="progress-bar bg-danger" style="width:40%;height:30px"></div>
        </div>
        <div class="progress my-2">
            <div class="progress-bar progress-bar-striped" style="width:35%;"></div>
        </div>
        <div class="progress my-2">
            <div class="progress-bar bg-success  progress-bar-striped" style="width:55%;"></div>
        </div>
        <div class="progress my-2">
            <div class="progress-bar bg-danger progress-bar-striped" style="width:75%;"></div>
        </div>
        <div class="progress my-2">
            <div class="progress-bar bg-warning progress-bar-striped progress-bar-animated" style="width:25%;"></div>
        </div>
        <div class="progress">
            <div class="progress-bar bg-success" style="width:40%">
                Success
            </div>
            <div class="progress-bar bg-warning" style="width:10%">
                Warning
            </div>
            <div class="progress-bar bg-danger" style="width:20%">
                Danger
            </div>
        </div>
    </div>
</body>

</html>
