<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>Title</title>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container my-5">
        <div class="spinner-border"></div>
        <div class="spinner-border text-primary"></div>
        <div class="spinner-border text-success"></div>
        <div class="spinner-border text-warning"></div>
        <div class="spinner-border text-danger"></div>
    </div>
    <div class="container my-5">
        <div class="spinner-grow"></div>
        <div class="spinner-grow text-primary"></div>
        <div class="spinner-grow text-success"></div>
        <div class="spinner-grow text-warning"></div>
        <div class="spinner-grow text-danger"></div>
    </div>
    <div class="container my-5">
        <div class="spinner-border spinner-border-sm"></div>
        <div class="spinner-border text-primary spinner-border-sm"></div>
        <div class="spinner-border text-success spinner-border-sm"></div>
        <div class="spinner-border text-warning spinner-border-sm"></div>
        <div class="spinner-border text-danger spinner-border-sm"></div>
    </div>
    <div class="container my-5">
        <div class="spinner-grow spinner-grow-sm"></div>
        <div class="spinner-grow text-primary spinner-grow-sm"></div>
        <div class="spinner-grow text-success spinner-grow-sm"></div>
        <div class="spinner-grow text-warning spinner-grow-sm"></div>
        <div class="spinner-grow text-danger spinner-grow-sm"></div>
    </div>
    <div class="container my-5">
        <button class="btn btn-primary">
            <span class="spinner-border spinner-border-sm"></span>
            loading
        </button>
        <button class="btn btn-primary">
            <span class="spinner-grow spinner-grow-sm"></span>
            loading
        </button>
        <button class="btn btn-outline-primary">
            <span class="spinner-border spinner-border-sm"></span>
            loading
        </button>
        <button class="btn btn-outline-success">
            <span class="spinner-grow spinner-grow-sm"></span>
            online
        </button>
    </div>
</body>

</html>
