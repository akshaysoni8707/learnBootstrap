<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>Title</title>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container my-5">
        <button class="btn">basic</button>
        <button class="btn btn-primary">Primary</button>
        <button class="btn btn-success">Success</button>
        <input type="button" value="Warning" class="btn btn-warning">
        <a href="#!" class="btn btn-danger">Danger</a>
    </div>
    <div class="container my-5">
        <button class="btn">basic</button>
        <button class="btn btn-outline-primary">Primary</button>
        <button class="btn btn-outline-success">Success</button>
        <input type="button" value="Warning" class="btn btn-outline-warning">
        <a href="#!" class="btn btn-outline-danger">Danger</a>
    </div>
    <div class="container my-5">
        <button class="btn btn-primary btn-sm">basic</button>
        <button class="btn btn-primary">basic</button>
        <button class="btn btn-primary btn-lg">basic</button>
    </div>
    <div class="container my-5">
        <button class="btn btn-primary btn-block btn-sm">Block</button>
        <button class="btn btn-primary btn-block">Block</button>
        <button class="btn btn-primary btn-block btn-lg">Block</button>
    </div>
    <div class="container my-5">
        <button class="btn btn-primary btn-sm active">Active</button>
        <button class="btn btn-primary btn-sm disabled" disabled>Disabled</button>
    </div>
</body>

</html>
