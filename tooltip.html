<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>Title</title>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container my-5">
        <button class="btn btn-primary" data-toggle="tooltip" title="I am Hovered">Hover me</button>
        <p data-toggle="tooltip" title="I am Hovered">Hello World</p>
        <a href="#!" data-toggle="tooltip" title="I am Hovered">Hover me</a>
        <button class="btn btn-primary" data-toggle="tooltip" title="I am Hovered" data-placement="top">Top tooltip</button>
        <button class="btn btn-danger" data-toggle="tooltip" title="I am Hovered" data-placement="bottom">Bottom tooltip</button>
        <button class="btn btn-success" data-toggle="tooltip" title="I am Hovered" data-placement="left">Left tooltip</button>
        <button class="btn btn-warning" data-toggle="tooltip" title="I am Hovered" data-placement="right">Right tooltip</button>
    </div>
</body>
<script>
    $(document).ready(function() {
        $('[data-toggle="tooltip"]').tooltip();
    });
</script>

</html>
